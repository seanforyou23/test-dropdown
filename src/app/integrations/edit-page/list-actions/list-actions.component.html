<syndesis-loading [loading]="loading">

  <div class="integrations list-actions"
       tourAnchor="actions.available">

    <div class="action col-xs-12" title="{{action.name}}"
         *ngFor="let action of actions | derp"
         (click)="onSelect(action)"
         [class.active]="isSelected(action)">

      <!-- Name -->
      <div class="col-xs-4 name">
        {{ action.name }}
      </div>

      <!-- Description -->
      <div class="col-xs-8 description">
        <div class="list-group-item-text">
          {{ action.description | truncate : truncateLimit : truncateTrail }}
        </div>
      </div>
    </div>
  </div>
</syndesis-loading>
