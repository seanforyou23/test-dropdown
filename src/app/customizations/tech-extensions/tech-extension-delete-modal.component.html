<ng-template #template>
  <div class="modal-header">
    <button type="button"
            class="close"
            aria-hidden="true"
            (click)="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">Warning!</h4>
  </div>
  <div class="modal-body">
    <syndesis-loading [loading]="loading">
      <ng-container *ngIf="!integrations || !integrations.length">
        Are you sure you want to delete the extension "{{ extension?.name }}"?
      </ng-container>
      <ng-container *ngIf="integrations && integrations.length > 0">
        <div class="row">
          <div class="col-xs-1">
            <span class="pficon pficon-warning-triangle-o"></span>
          </div>
          <div class="col-xs-11">
            <p>There are integrations that use the steps defined in this extension.  If you delete this extension, the consequences are unpredictable.</p>
            <ul>
              <li *ngFor="let integration of integrations">
                <strong>{{ integration.name }}</strong> - {{ integration.description }}
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
    </syndesis-loading>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            (click)="cancel()">
      Cancel
    </button>
    <button type="button"
            class="btn btn-danger"
            (click)="delete()">
      Delete
    </button>
  </div>
</ng-template>
